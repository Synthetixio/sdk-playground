name: Python Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        config:
          - name: base-sepolia-fork
            network: base:sepolia-fork:foundry
          - name: base-mainnet-fork
            network: base:mainnet-fork:foundry
          - name: arbitrum-sepolia-fork
            network: arbitrum:sepolia-fork:foundry
          - name: arbitrum-mainnet-fork
            network: arbitrum:mainnet-fork:foundry

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          ape plugins install .

      - name: Run tests
        env:
          SEED: ${{ secrets.SEED }}
          WEB3_ALCHEMY_API_KEY: ${{ secrets.WEB3_ALCHEMY_API_KEY }}
        run: |
          ape test tests/${{ matrix.config.name }} --network ${{ matrix.config.network }}
